  <h2>환경윤리학</h2>
  <p>
      <strong>환경윤리학</strong>은
      환경에 도덕적 또는 가치론적으로 접근한 윤리학 즉, 환경에 인간의 윤리적 마인드를
      부여하였다. 어떻게 환경을 지키는 게 윤리적인가에 대한 질문을 던진다. 일반적으로
      인간중심적으로 접근한다. 이는 자연환경 보존이 인간을 위한 것이라는 접근이다.
